<div class='clear-fix'> </div>
<article class="slider col-lg-12 col-xs-12 col-md-12 col-sm-12"  
v-if="embed_slider" style=" position: relative; min-height: 1px;" > 
 <div class="bd-example-snippet bd-code-snippet">
   <div class="bd-example"></div>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" >
          <div class="carousel-indicators" 
          style='text-align: center;' >

            <!-- <button v-for="(data,i) in slider"   :key='i'
     style='width: 20px; height: 3px;' type="button"  width='50px'  height='50px' data-bs-target="#carouselExampleCaptions" :data-bs-slide-to="data.slide_id" :class="data.Case" :aria-label="data.slideName" aria-current="true">  </button>
  </button>
 -->
  <div style='position: absolute; top: 15px;' >
    <img :src='data.slidetumb'   
    v-for="(data,i) in slider"   :key='i'    style=' width: 50px; height: 50px;'  type="button"  width='50px'  height='50px' data-bs-target="#carouselExampleCaptions" :data-bs-slide-to="data.slide_id" :class="data.Case" :aria-label="data.slideName" aria-current="true">
  </div>
        </div>  
        
          <div class=" carousel-inner   slides">
            
            <div class="carousel-item  active mySlides  w3-animate-zoom fade1 ">              
            <img  :src="Minslide" loading='lazy' class=" Image"   />
              <div class="carousel-caption d-none d-md-block" style='text-align: center;'>
                <h5 class="animated fadeInUp">First slide label</h5>
                <p class="animated fadeInDown">{{Mintitle}}</p>
              </div>
            </div>
          
<div class="carousel-item   mySlides  w3-animate-zoom fade1" v-for="(data,i) in sliderB"   :key='i'       >
          
  <img  :src="data.largeslide2"  loading='lazy' class="   Image" />

              <div class="carousel-caption d-none d-md-block " style='text-align: center;'>
                <h5 class="animated fadeInUp">First slide label</h5>
                <p class="animated fadeInDown">{{data.largetitle2}}</p>
              </div>
            </div>

            </div>
<div class="slidercarousel">  

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"  aria-hidden="true"></span>
            <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span>  -->
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
             <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span>  -->
              <span class="glyphicon glyphicon-chevron-right"  aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>         
        </div>
      </div>

      </article>
